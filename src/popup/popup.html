<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KameLoma</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <div class="logo-area">
        <h1>KameLoma</h1>
        <span class="badge">PRO</span>
      </div>
      <p class="subtitle" data-i18n="subtitle">Japanese Kanji Romaji Helper</p>
    </header>

    <main>
      <section class="card settings-card">
        <div class="setting-group">
          <div class="setting-header">
            <label for="fontSize" data-i18n="fontSize">Font Size</label>
            <span id="fontSizeValue" class="value-badge">12px</span>
          </div>
          <div class="range-wrapper">
            <input type="range" id="fontSize" min="10" max="30" value="12">
          </div>
        </div>

        <div class="divider"></div>

        <div class="setting-group">
          <div class="setting-header">
            <label for="fontColor" data-i18n="fontColor">Font Color</label>
            <span id="fontColorValue" class="value-badge">#ff0000</span>
          </div>
          <div class="color-wrapper">
            <input type="color" id="fontColor" value="#ff0000">
            <div class="color-preview"></div>
          </div>
        </div>
      </section>

      <section class="card settings-card" style="margin-top: 12px;">
        <div class="setting-group">
          <div class="setting-header">
            <label for="autoRunToggle" data-i18n="autoRun">Auto-run on this site</label>
            <label class="switch">
              <input type="checkbox" id="autoRunToggle">
              <span class="slider round"></span>
            </label>
          </div>
        </div>

        <div class="divider"></div>

        <div class="setting-group">
          <div class="setting-header">
            <label for="maskModeToggle" data-i18n="maskMode">Mask Mode</label>
            <label class="switch">
              <input type="checkbox" id="maskModeToggle">
              <span class="slider round"></span>
            </label>
          </div>
        </div>

        <div class="divider"></div>

        <div class="setting-group">
          <div class="setting-header">
            <label for="ttsModeToggle" data-i18n="ttsMode">Click to Read</label>
            <label class="switch">
              <input type="checkbox" id="ttsModeToggle">
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </section>

      <div class="actions">
        <button id="annotateBtn" class="btn btn-primary">
          <span class="icon">‚ú®</span>
          <span data-i18n="annotateBtn">Annotate</span>
        </button>
        <button id="clearBtn" class="btn btn-secondary">
          <span class="icon">üóëÔ∏è</span>
          <span data-i18n="clearBtn">Clear</span>
        </button>
      </div>
    </main>

    <footer>
      <a href="https://github.com/JiewenGuan/KameLoma" target="_blank" class="github-link">
        <svg height="16" width="16" viewBox="0 0 16 16" fill="currentColor">
          <path
            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
          </path>
        </svg>
        <span data-i18n="githubLink">View on GitHub</span>
      </a>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>

</html>
